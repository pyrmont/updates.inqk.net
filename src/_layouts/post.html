---
layout: default
---

<article class="h-entry post">
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
    <h2 class="headline">
      <time class="dt-published" datetime="{{ page.date }}">
        <a class="u-url dates" href="{{ site.baseurl }}/{{ page.url | remove_first: '/' }}">{{ page.date | date:"%B %-d, %Y" }}</a>
      </time>
      <span class="categories">
        {% for category in page.categories %}
        {% if forloop.first %}in {% endif %}
        <a href="/{{ category }}/{{ page.date | date: "%Y" }}.html">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </span>
    </h2>
  </header>
  <section class="e-content post-body">
      {{content}}
  </section>
</article>
<section id="post-meta" class="clearfix">
  <img id="avatar" class="avatar" src="/assets/images/avatar.jpg" width="96" height="96">
  <div>
    <span class="p-author h-card dark">{{ site.author.name }}</span>
    <span><a href="https://inqk.net/">inqk.net</a></span>
  </div>
</section>
