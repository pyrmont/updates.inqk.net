<div class="profile">
  <section id="wrapper">
    <header>
      <a href="{{ site.url }}">
        <img id="avatar" src="{{ site.author.avatar | relative_url }}" width="96" height="96">
      </a>
      <h1><a href="{{ site.url }}">{{ site.author.name }}</a></h1>
      <h4>{{ site.tagline }}</h4>
    </header>
  </section>
</div>
